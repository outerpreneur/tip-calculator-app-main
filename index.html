<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <section class="container">
      <section class="input">
        <form>
          <div class="input-1">
            <label for="bill">Bill</label>
            <div class="bill-input">
              <input type="number" placeholder="0" id="bill" />
              <img src="./images/icon-dollar.svg" alt="person" />
            </div>
          </div>

          <div class="input-2">
            <p>Select Tip %</p>
            <div class="tip-selection">
              <button id="5percent">5%</button>
              <button id="10percent">10%</button>
              <button id="15percent">15%</button>
              <button id="25percent">25%</button>
              <button id="50percent">50%</button>
              <input class="custom-tip" placeholder="Custom">
            </div>
          </div>

          <div class="input-3">
            <label for="people">Number of People</label>
            <div class="people-input">
              <input type="number" min="1" max="10" placeholder="0" value="1" id="people" />
              <img src="./images/icon-person.svg" alt="person" />
            </div>
          </div>
        </form>
      </section>
      <section class="output">
        <div class="output-total">
          <div>
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </div>
          <span id="tip-amount">$0.00</span>
          <div>
            <h2>Total</h2>
            <h3>/ person</h3>
          </div>
          <span id="bill-total">$0.00</span>
        </div>
        <button>Reset</button>
      </section>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
